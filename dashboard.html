<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dash.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
  <h1>Welcome, <span id="studentName"></span>!</h1>
  <div class="dropdown">
    <button class="dropbtn">Account â–¾</button>
    <div class="dropdown-content">
      <a href="#" onclick="logout()">Logout</a>
      <a href="#" onclick="switchAccount()">Switch Account</a>
    </div>
  </div>
</header>

    <main>
      <section class="info-box">
        <h2>Profile Information</h2>
        <p><strong>ID:</strong> <span id="studentId"></span></p>
        <p><strong>Role:</strong> <span id="studentRole"></span></p>
      </section>
      <section class="info-box">
        <h2>Grades</h2>
        <ul id="gradeList"></ul>
      </section>
      <section class="info-box">
        <h2>Attendance</h2>
        <p><strong>Status:</strong> <span id="attendance"></span></p>
      </section>
    </main>
  </div>
  <script src="dash.js"></script>
</body>
</html>
